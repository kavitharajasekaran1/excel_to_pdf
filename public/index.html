<body>

    <div class="img-wrapper">
      

  <form action="/upload" method="POST" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="file" id="fileToUpload" accept=".xls,.xlsx">
    <br/>
    <input type="submit" value="Upload Image" name="submit">
</form>
        <br>
        <div class="preview"  id ="preview1">
          <p class="no-pic" id="pic1" >No xlsx file is uploaded</p>
          <p class="no-pic" id="pic2" ></p>

        
          <img src="" class="profile-img" style="opacity: 0;">
        </div>


        
      </div>
    
</body>
</html>

<script>
   var fileName

$('input[type="file"]'). change(function(e){
     fileName = e. target. files[0]. name;
$("#pic1").hide()
document.getElementById("pic2").innerHTML =fileName;


}); 
        


</script>
